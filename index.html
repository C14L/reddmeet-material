<!DOCTYPE html>
<html lang="en" ng-app="reddmeetApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <title>Reddmeet - Meet Redditors</title>

    <base href="/">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="/app/assets/app.css"/>

    <style>[ng-cloak], .ng-cloak { display: none !important; }</style>
  </head>

  <body ng-cloak layout="row" ng-controller="MainController as mainctrl">

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar ng-href="#/profile" md-ink-ripple class="md-tall md-hue-2">
        <img ng-src="https://i.imgur.com/1ZD6kw3.jpg">
        <h1>someUser</h1>
        <span flex></span>
      </md-toolbar>

      <section layout="column" flex>
        <div flex="none">
          <md-content ng-repeat="item in mainctrl.sidebarItems" md-ink-ripple>
            <a ng-href="{{item.href}}" layout="row" layout-align="start center">
              <div class="inset"><md-icon>{{item.icon}}</md-icon></div>
              <div class="inset">{{item.title}}</div>
            </a>
          </md-content>
        </div>
      </section>
    </md-sidenav>

    <div flex role="main" layout="column" tabIndex="-1">
      <md-toolbar>
        <div class="md-toolbar-tools" tabIndex="-1">
          <md-button aria-label="open sidebar" class="md-icon-button" hide-gt-md ng-click="mainctrl.toggleSidebar()">
            <md-icon md-font-set="material-icons">menu</md-icon>
          </md-button>

          <h2 aria-label="open sidebar" hide-xs>reddmeet</h2>

          <span flex></span>

          <div class="md-toolbar-item docs-tools" layout="row">
            <md-button class="md-icon-button" ng-href="#/results" aria-label="upvotes inbox">
              <md-tooltip md-autohide md-direction="down">search results</md-tooltip>
              <md-icon>search</md-icon>
            </md-button>
            
            <md-button class="md-icon-button" ng-href="#/matches" aria-label="upvote matches">
              <md-tooltip md-autohide md-direction="down">upvote matches</md-tooltip>
              <md-icon>folder_special</md-icon>
            </md-button>

            <md-button class="md-icon-button" ng-href="#/visitors" aria-label="visited you">
              <md-tooltip md-autohide md-direction="down">visited you</md-tooltip>
              <md-icon>group</md-icon>
            </md-button>

            <md-menu>
              <md-button aria-label="overflow menu" class="md-icon-button" ng-click="mainctrl.openMenu($mdOpenMenu, $event)">
                <md-icon md-menu-origin>more_vert</md-icon>
              </md-button>
              <md-menu-content width="4">
                <md-menu-item ng-repeat="item in mainctrl.overflowItems">
                  <md-button ng-href="{{item.href}}">
                    <md-icon md-menu-align-target>{{item.icon}}</md-icon>
                    {{item.title}}
                  </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                  <md-button ng-href="#/logout">
                    <md-icon md-menu-align-target>exit_to_app</md-icon>
                    logout
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>

          </div>
        </div>
      </md-toolbar>
      <md-content flex>
        <ng-view ></ng-view>
      </md-content>
    </div>

  </body>

  <script type="text/ng-template" id="src/views/settings.html">
    <h1>{{vm.title}}</h1>
    <p>User settings. Its {{vm.ts}} ...</p>
  </script>

  <script type="text/ng-template" id="src/views/profile.html">
    <h1>{{vm.title}}</h1>
    <p>User profile. Its {{vm.ts}} ...</p>
  </script>

  <script type="text/ng-template" id="src/views/map.html">
    <h1>{{vm.title}}</h1>
    <p>Map with users. Its {{vm.ts}} ...</p>
  </script>

  <script type="text/ng-template" id="src/views/stats.html">
    <h1>{{vm.title}}</h1>
    <p>Site statistics. Its {{vm.ts}} ...</p>
  </script>

  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.js"></script>
  <script src="/node_modules/angular-route/angular-route.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.js"></script>
  <script src="/node_modules/angular-messages/angular-messages.js"></script>
  <script src="/node_modules/angular-material/angular-material.js"></script>

  <script src="/app/src/main.js"></script>
  <script src="/app/src/controllers.js"></script>
  <script src="/app/src/services.js"></script>
</html>
