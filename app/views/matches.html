
<md-tabs md-center-tabs md-stretch-tabs="auto" md-border-bottom md-selected="vm.tabs.selectedIndex" class="md-primary">
  <md-tab id="tab1" aria-controls="tab1-content">
    <md-icon>inbox</md-icon>
    <span hide-xs>upvotes inbox</span>
    <md-tooltip hide-gt-xs>upvotes inbox</md-tooltip>
  </md-tab>
  <md-tab id="tab2" aria-controls="tab2-content">
    <md-icon>folder_special</md-icon>
    <span hide-xs>matches</span>
    <md-tooltip hide-gt-xs>matches</md-tooltip>
  </md-tab>
  <md-tab id="tab3" aria-controls="tab3-content">
    <md-icon>arrow_upward</md-icon>
    <span hide-xs>upvotes sent</span>
    <md-tooltip hide-gt-xs>upvotes sent</md-tooltip>
  </md-tab>
</md-tabs>

<ng-switch on="vm.tabs.selectedIndex" class="tabpanel-container">

  <div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="vm.tabs.selectedIndex=1" layout="columns" layout-align="center center">
    <md-content flex layout-padding>
      <h2>upvotes inbox</h2>
      <h1>{{vm.title}}</h1>
      <p>User results list. Use for all user list views. Its {{vm.ts}} ...</p>
      <md-divider></md-divider>
      <md-item layout class="inset">
      	<md-button layout layout-align="start center" class="md-primary">
          More
        </md-button>
      </md-item>
    </md-content>
	</div>

  <div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="vm.tabs.selectedIndex=2" md-swipe-right="vm.tabs.selectedIndex=0" layout="row" layout-align="center center">
    <md-content flex layout-padding>
      <p>Yoyoyoyo...</p>
    </md-content>
  </div>

	<div role="tabpanel" id="tab3-content" aria-labelledby="tab3" ng-switch-when="2" md-swipe-right="vm.tabs.selectedIndex=1" layout="row" layout-align="center center">

    <md-card flex layout-padding>
      <md-card-content>
        <h2>upvotes sent</h2>
				<p>Wellllll theeeeeeeeeeen...</p>
      </md-card-content>
    </md-card>

  </div>

</ng-switch>
