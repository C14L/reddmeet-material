<div layout="column" layout-gt-xs="row" layout-align="center center" class="search-options-overview">

	<div>
		<md-content md-ink-ripple ng-click="vm.showSearchOptionGender($event)">
			everybody
		</md-content>
		<md-content md-ink-ripple ng-click="vm.showSearchOptionDistance($event)">
			worldwide
		</md-content> 
	</div>
	<div>
		<md-content md-ink-ripple md-ink-ripple ng-click="vm.showSearchOptionSubreddits($event)">
			from all subs
		</md-content>
		<md-content md-ink-ripple md-ink-ripple ng-click="vm.showSearchOptionOrder($event)">
			by best match
		</md-content> 
	</div>
</div>

<div ng-show="!vm.results.length" layout="row" layout-align="center center"><md-progress-circular md-mode='indeterminate'></md-progress-circular></div>

<div ng-show="vm.results.length" layout="row" layout-align="center start" layout-wrap layout-fill style="background-color: #EEE; min-height: 100vh;"><user-list-card ng-repeat="item in vm.results track by $index" username="{{ item.username }}" img-url="{{ item.profile.pics[0].url }}" age="{{ item.profile.age }}" gender="{{ item.profile.gender }}" distance="{{ item.distance }}"></user-list-card></div>
