<md-content flex>
  <md-subheader class="md-no-sticky">
    <span>Recent chats</span>
  </md-subheader>
  <md-divider></md-divider>
  <md-list flex ng-if="vm.userLists.chats.length">
    <md-list-item class="md-3-line" ng-repeat="item in vm.userLists.chats track by $index" ng-click="mainctrl.go('/u/' + item.username)">
      <img ng-src="/s/{{ item.username }}.jpg" class="md-avatar" alt="{{ item.username }}">
      <div class="md-list-item-text" layout="column">
        <h3>{{ item.username }}</h3>
        <p>{{ item.chat.msgs[0] }}</p>
      </div>
    </md-list-item>
  </md-list>
  <md-divider></md-divider>
  <md-item layout class="inset">
    <md-button layout layout-align="start center" class="md-primary">
      More
    </md-button>
  </md-item>
</md-content>
